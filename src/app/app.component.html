<div id="top">
  <h4 id="website-title">Road Trips IO</h4>
  <app-main-navigation-bar
    (openLogin)="openLoginForm()"
    id="main-navbar"
  ></app-main-navigation-bar>
</div>
<div id="body">
  <div id="body-content">
    <router-outlet></router-outlet>
  </div>
</div>
<app-login-form
  *ngIf="showingLoginForm"
  (close)="closeLoginForm()"
></app-login-form>
<app-icon-button
  id="to-top-button"
  [icon]="toTopBtnIcon"
  [iconSize]="'40px'"
  [iconRegularColor]="toTopBtnColor"
  [iconHoverColor]="toTopBtnHoverColor"
  (buttonClick)="scrollToTop()"
></app-icon-button>
