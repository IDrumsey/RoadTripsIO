<input
  #NoControlTextInput
  *ngIf="!control"
  class="text-input"
  type="{{ inputType }}"
  [name]="name"
  [(ngModel)]="text"
  [ngStyle]="getStyles()"
  (focus)="onFocus()"
  (blur)="onBlur()"
  [placeholder]="placeholder"
  (input)="onChange()"
  step="0.01"
/>
<input
  *ngIf="control"
  class="text-input"
  type="{{ inputType }}"
  [name]="name"
  [ngStyle]="getStyles()"
  (focus)="onFocus()"
  (blur)="onBlur()"
  [placeholder]="placeholder"
  [formControl]="control"
  (input)="onChange()"
  step="0.01"
/>
