<input
  *ngIf="!control"
  class="text-input"
  type="text"
  [name]="name"
  [(ngModel)]="text"
  [ngStyle]="getStyles()"
  (focus)="onFocus()"
  (blur)="onBlur()"
  [placeholder]="placeholder"
/>
<input
  *ngIf="control"
  class="text-input"
  type="text"
  [name]="name"
  [ngStyle]="getStyles()"
  (focus)="onFocus()"
  (blur)="onBlur()"
  [placeholder]="placeholder"
  [formControl]="control"
/>
