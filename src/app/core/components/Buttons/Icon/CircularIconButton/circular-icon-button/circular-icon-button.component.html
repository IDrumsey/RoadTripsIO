<div
  class="button icon-button circle-icon-button"
  *ngIf="icon != null"
  [ngStyle]="this.manager.getShapeStyles()"
  (click)="this.manager.click()"
  (mouseenter)="this.manager.mouseEnter()"
  (mouseleave)="this.manager.mouseExit()"
>
  <fa-icon
    [icon]="this.manager.icon"
    [ngStyle]="this.manager.getIconStyles()"
  ></fa-icon>
</div>
