<div
  class="roadtrip-summary-card"
  (mouseenter)="onHover()"
  (mouseleave)="onMouseOut()"
>
  <div class="row">
    <h1 class="title col-12 mat-display-1" [ngStyle]="titleStyles">
      {{ roadtrip.title }}
    </h1>
  </div>
  <div *ngIf="showingDetails" class="details row">
    <div class="row">
      <h2 class="description col-12">{{ roadtrip.description }}</h2>
    </div>
    <div class="row">
      <div class="collaborators col-12">
        <ng-container *ngFor="let user of roadtrip.collaborators">
          <app-user-profile-image
            *ngIf="user.hasPhoto"
            class="roadtrip-collaborator"
            [path]="user.photo"
            [size]="'35px'"
            [tooltip]="user.username"
            (click)="onProfileImageClick(user)"
          ></app-user-profile-image>
          <fa-icon
            *ngIf="!user.hasPhoto"
            class="
              roadtrip-collaborator roadtrip-collaborator-picture-placeholder
            "
            [icon]="userIcon"
            [title]="user.username"
            (click)="onProfileImageClick(user)"
          ></fa-icon>
        </ng-container>
      </div>
    </div>
  </div>
</div>
