<div class="roadtrip-card" [ngStyle]="cardStyles">
  <h5 class="roadtrip-card-title inline-text no-mb" [ngStyle]="titleStyles">
    {{ roadtrip.title }}
  </h5>
  <app-toolbar class="roadtrip-card-options" [gap]="25">
    <app-icon-button-v2
      [icon]="routeIcon"
      (clicked)="routeToDetailsPage()"
    ></app-icon-button-v2>
  </app-toolbar>
</div>
