<div class="image-filled-wrapper">
  <img
    class="image image-filled"
    [src]="filePath"
    [ngStyle]="getImageStyles()"
  />
  <app-icon-button-v2
    class="report-image-button"
    [icon]="reportIcon"
    [disabled]="reported"
    [enabledTooltip]="'Report image'"
    [disabledTooltip]="'Already reported!'"
    [iconSize]="'100%'"
    [blurColor]="reportColor"
    [focusColor]="reportHoverColor"
    (clicked)="reportImage()"
  ></app-icon-button-v2>
</div>
