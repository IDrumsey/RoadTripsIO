<div class="image-filled-wrapper">
  <img
    class="image image-filled"
    [src]="getFilePath()"
    [ngStyle]="getImageStyles()"
  />
  <app-icon-button
    class="report-image-button"
    [icon]="reportIcon"
    [iconRegularColor]="reportColor"
    [iconHoverColor]="reportHoverColor"
    [iconSize]="'100%'"
    (buttonClick)="reportImage()"
    [disabled]="reported"
    [disabledMessage]="'Already reported!'"
  ></app-icon-button>
</div>
