<div
  class="button rectangle-button"
  [ngStyle]="this.manager.getShapeStyles()"
  (click)="this.manager.click()"
  (mouseenter)="this.manager.mouseEnter()"
  (mouseleave)="this.manager.mouseExit()"
>
  <h5 class="rectangle-button-text" [ngStyle]="this.manager.getTextStyles()">
    {{ text }}
  </h5>
</div>
